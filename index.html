<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <title>Hush - Pomodoro Timer & Focus App | by Nauxa Labs</title>
  <meta name="description"
    content="Hush adalah pomodoro timer minimalis dengan ambient sounds untuk deep work dan produktivitas. Fokus tanpa distraksi. Free & offline. By Nauxa Labs.">
  <meta name="keywords"
    content="pomodoro timer, focus app, productivity, deep work, ambient sounds, timer online, fokus, belajar">
  <meta name="author" content="Nauxa Labs">

  <!-- PWA -->
  <meta name="theme-color" content="#0a0a0b">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/icons/logo-hush.png">
  <link rel="icon" type="image/png" href="assets/icons/logo-hush.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="app">
    <!-- Background (hidden in minimalist design) -->
    <div class="bg-gradient"></div>
    <div class="bg-noise"></div>

    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="assets/icons/logo-hush.png" alt="Hush" class="logo-img">
        <h1 class="logo-text">Hush</h1>
      </div>
      <div class="header-actions">
        <button class="btn-icon" id="settingsBtn" title="Settings">⚙</button>
        <button class="btn-install" id="installBtn" style="display: none;">
          Install
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Stats Bar -->
      <section class="stats-bar">
        <div class="stat-item">
          <span class="stat-value" id="currentStreak">0</span>
          <span class="stat-label">Streak</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="todaySessions">0</span>
          <span class="stat-label">Sessions</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="todayMinutes">0</span>
          <span class="stat-label">Minutes</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="totalSessions">0</span>
          <span class="stat-label">Total</span>
        </div>
      </section>

      <!-- Daily Goal -->
      <section class="goal-section">
        <div class="goal-header">
          <span class="goal-title">Daily Goal</span>
          <span class="goal-text" id="goalText">0/120 min</span>
        </div>
        <div class="goal-bar">
          <div class="goal-progress" id="goalProgressBar" style="width: 0%"></div>
        </div>
      </section>

      <!-- Timer Section -->
      <section class="timer-section">
        <div class="timer-container">
          <!-- Quote Display -->
          <div class="quote-display" id="quoteDisplay" style="display: none;">
            <p class="quote-text" id="quoteText"></p>
          </div>

          <!-- Timer Ring -->
          <div class="timer-ring">
            <svg class="timer-svg" viewBox="0 0 200 200">
              <circle class="timer-bg-circle" cx="100" cy="100" r="90"></circle>
              <circle class="timer-progress-circle" cx="100" cy="100" r="90" id="timerProgress"></circle>
            </svg>
            <div class="timer-display">
              <span class="timer-time" id="timerDisplay">25:00</span>
              <span class="timer-label" id="timerLabel">Focus</span>
            </div>
          </div>

          <!-- Timer Controls -->
          <div class="timer-controls">
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
            <button class="btn btn-primary" id="startBtn">
              <span id="startBtnText">Start</span>
            </button>
            <button class="btn btn-secondary" id="skipBtn">Skip</button>
          </div>

          <!-- Session Counter -->
          <div class="session-counter">
            <span class="session-label">Session</span>
            <span class="session-number" id="sessionCount">1</span>
            <span class="session-label">of 4</span>
          </div>
        </div>
      </section>

      <!-- Tabs Navigation -->
      <nav class="tabs-nav">
        <button class="tab-btn active" data-tab="sounds">Sounds</button>
        <button class="tab-btn" data-tab="tasks">Tasks</button>
        <button class="tab-btn" data-tab="achievements">Badges</button>
      </nav>

      <!-- Tab Content: Sounds -->
      <section class="tab-content active" id="tab-sounds">
        <div class="sound-grid" id="soundGrid">
          <!-- Generated by JS -->
        </div>
      </section>

      <!-- Tab Content: Tasks -->
      <section class="tab-content" id="tab-tasks">
        <div class="task-input-container">
          <input type="text" id="taskInput" class="task-input" placeholder="Add a task...">
          <button class="btn btn-primary btn-sm" id="addTaskBtn">+</button>
        </div>
        <div class="task-list" id="taskList"></div>
      </section>

      <!-- Tab Content: Achievements -->
      <section class="tab-content" id="tab-achievements">
        <div class="achievement-grid" id="achievementList"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Hush by Nauxa Labs</p>
    </footer>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
    <div class="modal-backdrop" onclick="closeSettingsModal()"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="modal-close" onclick="closeSettingsModal()">×</button>
      </div>
      <div class="modal-body">
        <div class="setting-group">
          <label class="setting-label">Focus Duration</label>
          <div class="setting-slider">
            <input type="range" id="focusTimeSlider" min="15" max="60" value="25" step="5">
            <span class="setting-value" id="focusTimeValue">25 min</span>
          </div>
        </div>
        <div class="setting-group">
          <label class="setting-label">Break Duration</label>
          <div class="setting-slider">
            <input type="range" id="breakTimeSlider" min="5" max="15" value="5" step="1">
            <span class="setting-value" id="breakTimeValue">5 min</span>
          </div>
        </div>
        <div class="setting-group">
          <label class="setting-label">Daily Goal</label>
          <div class="setting-slider">
            <input type="range" id="dailyGoalSlider" min="30" max="300" value="120" step="30">
            <span class="setting-value" id="dailyGoalValue">120 min</span>
          </div>
        </div>
        <div class="setting-group">
          <label class="setting-label">Presets</label>
          <div class="preset-buttons">
            <button class="preset-btn" onclick="applyPreset('pomodoro')">Pomodoro</button>
            <button class="preset-btn" onclick="applyPreset('short')">Short</button>
            <button class="preset-btn" onclick="applyPreset('long')">Long</button>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="resetAllData()">Reset Data</button>
        <button class="btn btn-primary" onclick="saveSettings()">Save</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/storage.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/tasks.js"></script>
  <script src="js/achievements.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
